<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* Simple styling */
        body { 
            font-family: Arial; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer;
            font-size: 16px;
        }
        #messages { 
            border: 1px solid #ccc; 
            padding: 10px; 
            height: 300px; 
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message { 
            padding: 5px; 
            margin: 5px 0; 
            border-left: 3px solid #007bff;
            background: white;
        }
    </style>
</head>
<body>
    <h1>WebSocket Test Client</h1>
    
    <!-- Connection Status -->
    <div id="status" class="status disconnected">
        ‚ö™ Disconnected
    </div>
    
    <!-- Token Input -->
    <div>
        <label>JWT Token:</label><br>
        <input type="text" id="token" placeholder="Paste your JWT token here" style="width: 100%; padding: 8px;">
    </div>
    
    <!-- Controls -->
    <div style="margin: 20px 0;">
        <button onclick="connectSocket()">üîå Connect</button>
        <button onclick="disconnectSocket()">‚ùå Disconnect</button>
        <button onclick="sendPing()">üì° Send Ping</button>
        <button onclick="clearMessages()">üóëÔ∏è Clear Messages</button>
    </div>
    
    <!-- Message Display -->
    <h3>Events Log:</h3>
    <div id="messages"></div>
    
    <script>
        let socket = null;
        
        function addMessage(type, message) {
            const messagesDiv = document.getElementById('messages');
            const time = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `
                <div class="message">
                    <strong>[${time}] ${type}:</strong> ${JSON.stringify(message, null, 2)}
                </div>
            `;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = 'üü¢ Connected';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = '‚ö™ Disconnected';
            }
        }
        
        function connectSocket() {
            const token = document.getElementById('token').value;
            
            if (!token) {
                alert('Please enter a JWT token!');
                return;
            }
            
            // Close existing connection if any
            if (socket) {
                socket.close();
            }
            
            // Connect with token as query parameter
            addMessage('CLIENT', 'Attempting to connect...');
            socket = io('http://localhost:5000', {
                query: { token: token }
            });
            
            // Connection successful
            socket.on('connect', () => {
                updateStatus(true);
                addMessage('CONNECT', { socket_id: socket.id });
            });
            
            // Server sent 'connected' event
            socket.on('connected', (data) => {
                addMessage('SERVER', data);
            });
            
            // Server sent 'pong' event
            socket.on('pong', (data) => {
                addMessage('PONG', data);
            });
            
            // Connection error
            socket.on('connect_error', (error) => {
                updateStatus(false);
                addMessage('ERROR', { message: 'Connection failed - Invalid token?' });
            });
            
            // Disconnected
            socket.on('disconnect', (reason) => {
                updateStatus(false);
                addMessage('DISCONNECT', { reason: reason });
            });
        }
        
        function disconnectSocket() {
            if (socket) {
                socket.close();
                socket = null;
                updateStatus(false);
                addMessage('CLIENT', 'Disconnected by user');
            }
        }
        
        function sendPing() {
            if (!socket || !socket.connected) {
                alert('Please connect first!');
                return;
            }
            
            const data = { 
                message: 'Hello from Harsha!',
                timestamp: new Date().toISOString()
            };
            
            addMessage('PING', data);
            socket.emit('ping', data);
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
    </script>
</body>
</html>
